<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>초대합니다 - 오원우의 첫 생일</title>
  </head>
  <body>
    <div class="div__title">
      <p class="title_line_1">오원우</p>
      <p class="title_line_2">첫&#183;번&#183;째 생일</p>
    </div>
    <div class="div__main_photo">
      <img class="main_photo" src="img/55nu_main_pic.jpg" alt="not found" />
    </div>
    <div class="div__info">
      <p>아빠 오상건, 엄마 원소희</p>
      <p>2023년 2월 26일 (일요일)</p>
      <p>오후 00시 00분</p>
      <p>하누소더힐</p>
      <p>경기도 성남시 분당구 안양판교로 1201번길</p>
    </div>
    <div class="div__invite_message">
      <p class="div_title">모시는 글</p>
      <p>
        부모라는 이름으로 원우를 만난 지 벌써 1년. <br />원우가 세상으로의
        여행을 시작하는 자리를 <br />소중한 분들과 함께 하고자 합니다. <br />
        원우가 지혜롭고 따뜻한 아이로 자랄 수 있도록 <br />
        부디 함께 자리하셔서 사랑과 축복을 <br />나누어 주시기 바랍니다.
      </p>
    </div>
    <div class="div__gallery">
      <p class="div_title">갤러리</p>
      <div class="div__image_box">
        <img
          class="gallery_image"
          src="https://chi01pap002files.storage.live.com/y4mo_DvahGpvjnF-mAIbuvFcewheRXBQLezZPqtNo_Kv7b_dTAjbkvJjAnpmOnkBiNHiOzaJ-DxaVQ72TgUzcLmXMuqu56iHygnAwIDnyxyXi7-OCNXx6K3ZktlTnTKkObcbEK8-uFomaAhfXnfUBKG8R5PsC4K5jRo77hp8F7mOVD9-S8iBzD5ArL1zqanWB0B?width=1024&height=683&cropmode=none"
          alt="onedrive connection error"
        />
        <img
          class="gallery_image"
          src="https://chi01pap002files.storage.live.com/y4m58z5xe9-gjDsycJzAdH5V8-SG7UJJ31HW1OYY_GWKK4_mVz1b3lRCeZsQkbel8XT_Tq9wqGg0YfU1mZNDkzrbL4JecDbyOOAmELxpprwnk9VW2eLKzexy967z3K66BlhHYqU2qFmv9o1duwsnbRfiwGiRMGNglF2BkWY8gomH13ES5wq-OZKfoR2LyFkFIlt?width=660&height=440&cropmode=none"
          alt="onedrive connection error"
        />
      </div>
    </div>
    <div class="div__calendar">
      <p class="div_title">캘린더 (TDB)</p>
    </div>
    <div class="map">
      <p class="div_title">오시는 길</p>
    </div>
    <div class="bottom_navigator"></div>
    <div class="footer"></div>
  </body>
</html>
